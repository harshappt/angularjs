<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link type="text/css" href="../css/bootstrap/css/bootstrap.css">

</head>
<body>

<div ng-app="shareDataControllers">
    <div ng-controller="firstController">
        <input type="text" ng-model="data.message">
        <h1>{{data.message}}</h1>
    </div>
    <div ng-controller="secondController">
        <input type="text" ng-model="data.message">
        <h1>{{data.message | reverse}}</h1>
    </div>
</div>

<script type="text/javascript" src="../js/angular.js"></script>
<script src="../js/shareDataControllers.js"></script>
</body>
</html>
